        if (-d $request_filename)
        {
            rewrite ^/(.*)([^/])$ http://$host/$1$2/ permanent;
        }
        root  /data0/htdocs/qianjiao.cn/$domain;
        index index.html index.htm index.php;

        #limit_conn   crawler  20;    

        location /
