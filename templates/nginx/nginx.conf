            rewrite ^(.*)/(space|network)\-(.+)\.html$ $1/$2.php?rewrite=$3 last;
            rewrite ^(.*)/(space|network)\.html$ $1/$2.php last;
            rewrite ^(.*)/([0-9]+)$ $1/space.php?uid=$2 last;
