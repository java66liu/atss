source etc/global.ini

mysql_install=$sys_install/mysql
mysql_server=/etc/init.d/mysql.server

mysql_port=3306
mysql_sock=/tmp/mysqld.sock

mysql_data=/data/3306
mysql_pid=$mysql_data/mysql.pid

mysql_log=$sys_log/mysql/3306
mysql_error_log=/webserver/log/mysql/3306/mysql_error.log
mysql_bin_log=/webserver/log/mysql/3306/binlog
mysql_relay_log=/webserver/log/mysql/3306/relaylog
mysql_slow_log=/webserver/log/mysql/3306/slowlog
